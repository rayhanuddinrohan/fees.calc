<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculate your fees</h1>
        <label for="amount"></label>
        <input type="number" id="amount" placeholder="Enter total semester fees">
        <button onclick="calculatePercentage()">Calculate</button>

        <h2 align="left">Results:</h2>
        <p align="left">30% of Fee: <span id="percent30">0</span></p>
        <p align="left">50% of Fee: <span id="percent50">0</span></p>
        <p align="left">20% of Fee: <span id="percent20">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
