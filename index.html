<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculate your fees</h1>
        <label for="amount">Enter total semester fees:</label>
        <input type="number" id="amount" placeholder="Enter a number">
        <button onclick="calculatePercentage()">Calculate</button>

        <h2>Results:</h2>
        <p>30% of Amount: <span id="percent30">0</span></p>
        <p>50% of Amount: <span id="percent50">0</span></p>
        <p>20% of Amount: <span id="percent20">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
